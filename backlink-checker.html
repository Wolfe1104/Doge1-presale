<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check backlinks for any URL. Enter a website URL to find sites linking to it.">
    <meta name="keywords" content="backlink checker, find backlinks, SEO tool, website links">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Backlink Checker Team">
    <title>Backlink Checker - Find Sites Linking to Any URL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" async>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Orbitron', sans-serif; 
            background: #1A1A1A; 
            color: #E0E0E0; 
            line-height: 1.6; 
            padding: 20px; 
        }
        header { 
            text-align: center; 
            padding: 20px; 
            background: linear-gradient(90deg, #00BFFF, #00FFFF); 
            border-radius: 10px; 
            margin-bottom: 20px; 
        }
        h1 { 
            font-size: 36px; 
            color: #000; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
        }
        .search-container { 
            max-width: 800px; 
            margin: 0 auto 30px; 
            text-align: center; 
        }
        .search-bar { 
            width: 70%; 
            padding: 10px 15px; 
            font-size: 16px; 
            border: 2px solid #00BFFF; 
            border-radius: 25px; 
            background: #333; 
            color: #E0E0E0; 
            outline: none; 
        }
        .search-button { 
            padding: 10px 20px; 
            font-size: 16px; 
            background: linear-gradient(90deg, #00BFFF, #00FFFF); 
            color: #000; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            margin-left: 10px; 
            transition: background 0.3s; 
        }
        .search-button:hover { 
            background: linear-gradient(90deg, #00FFFF, #00BFFF); 
        }
        #results { 
            max-width: 800px; 
            margin: 0 auto; 
            background: rgba(0, 0, 0, 0.9); 
            border: 2px solid #00BFFF; 
            border-radius: 12px; 
            padding: 20px; 
        }
        .result-item { 
            background: linear-gradient(135deg, #2A2A2A, #1F1F1F); 
            padding: 15px; 
            border-radius: 10px; 
            margin-bottom: 15px; 
            transition: transform 0.3s; 
        }
        .result-item:hover { 
            transform: scale(1.02); 
        }
        .result-item a { 
            color: #00FF00; 
            font-size: 18px; 
            font-weight: 700; 
        }
        .result-item p { 
            font-size: 14px; 
            margin: 5px 0 0; 
        }
        @media (max-width: 768px) { 
            .search-bar { width: 100%; margin-bottom: 10px; } 
            .search-button { margin-left: 0; } 
        }
    </style>
</head>
<body>
    <header>
        <h1>Backlink Checker</h1>
    </header>
    <div class="search-container">
        <input type="text" id="urlInput" class="search-bar" placeholder="Enter URL (e.g., https://example.com)" aria-label="Enter URL to check backlinks">
        <button class="search-button" onclick="searchBacklinks()">Search Backlinks</button>
    </div>
    <div id="results"></div>

    <script>
        // Mock backlink data (replace with real API data in production)
        const mockBacklinks = {
            "https://example.com": [
                { url: "https://blogsite.com/post1", text: "Great resource on Example.com" },
                { url: "https://newswebsite.org/article", text: "Example.com featured here" },
                { url: "https://forum.net/thread123", text: "Check out Example.com" }
            ],
            "https://yourdomain.com": [
                { url: "https://techblog.com/review", text: "YourDomain.com is awesome" },
                { url: "https://socialmedia.site/post", text: "Link to YourDomain.com" }
            ]
        };

        function searchBacklinks() {
            const url = document.getElementById('urlInput').value.trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (!url || !url.startsWith('http')) {
                resultsDiv.innerHTML = '<p style="color: #FFD700;">Please enter a valid URL (e.g., https://example.com).</p>';
                return;
            }

            // Simulate API call with mock data
            const backlinks = mockBacklinks[url] || [];
            if (backlinks.length === 0) {
                resultsDiv.innerHTML = '<p>No backlinks found for this URL in our mock dataset.</p>';
            } else {
                backlinks.forEach(link => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerHTML = `
                        <a href="${link.url}" target="_blank">${link.url}</a>
                        <p>Anchor Text: "${link.text}"</p>
                    `;
                    resultsDiv.appendChild(item);
                });
            }
        }

        // Trigger search on Enter key
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBacklinks();
            }
        });
    </script>
</body>
</html>
