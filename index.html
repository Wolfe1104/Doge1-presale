<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOJI-1-KENOBI Presale</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center fixed;
            background-size: cover;
            color: #E0E0E0;
            line-height: 1.6;
        }
        a { color: #00BFFF; text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 40px;
            background: url('https://images.unsplash.com/photo-1538370965046-79c0d6907d47?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center;
            background-size: cover;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-sizing: border-box;
            border: 2px solid #00BFFF;
            border-radius: 8px;
            margin: 10px;
            width: calc(100% - 20px);
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            background: url('logo.webp') no-repeat;
            background-size: cover;
        }
        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: #00BFFF;
            text-shadow: 0 0 5px #00BFFF;
            margin-left: 15px;
        }
        .dropdown {
            position: relative;
            margin-right: 20px;
        }
        .hamburger {
            font-size: 34px;
            color: #00BFFF;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            min-width: 180px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border: 1px solid #00BFFF;
            border-radius: 4px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: #E0E0E0;
            padding: 14px 20px;
            display: block;
            font-size: 16px;
            cursor: pointer;
        }
        .dropdown-content a:hover {
            color: #00BFFF;
            background: rgba(0, 191, 255, 0.2);
        }

        /* Hero Section */
        #hero {
            text-align: center;
            padding: 120px 40px 60px;
            background: url('hero.webp') no-repeat center, rgba(0, 0, 0, 0.8);
            background-size: cover;
            border: 2px solid #00BFFF;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 900px;
        }
        #hero h1 {
            font-size: 54px;
            margin: 0 0 20px;
            line-height: 1.1;
        }
        #hero .breaking {
            color: #00BFFF;
            text-shadow: 0 0 10px #00BFFF;
            display: block;
            max-width: 600px;
            margin: 0 auto;
            font-size: 36px;
        }
        #hero .doji {
            color: #00FF00;
            text-shadow: 0 0 10px #00FF00;
            display: inline;
            font-size: 54px;
        }
        #hero .bites {
            color: #00BFFF;
            text-shadow: 0 0 10px #00BFFF;
            display: block;
            font-size: 54px;
        }
        #hero h2 {
            font-size: 28px;
            font-style: italic;
            margin: 0 0 20px;
        }
        #hero p {
            font-size: 20px;
            margin: 0 0 30px;
        }
        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            background: #00BFFF;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
            box-shadow: 0 0 10px #00BFFF;
            transition: all 0.3s;
        }
        .cta-button:hover {
            box-shadow: 0 0 20px #00BFFF;
            cursor: pointer;
        }

        /* General Section Styles */
        section {
            padding: 80px 40px;
            max-width: 900px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00BFFF;
            border-radius: 8px;
        }
        h3 {
            font-size: 42px;
            color: #00BFFF;
            text-shadow: 0 0 5px #00BFFF;
            text-align: center;
            margin-bottom: 20px;
        }
        h4 {
            font-size: 24px;
            font-style: italic;
            text-align: center;
            margin: 0 0 40px;
        }

        /* About Section */
        #about {
            background: url('about.jpg') no-repeat center, rgba(0, 0, 0, 0.8);
            background-size: cover;
        }
        #about p {
            font-size: 20px;
            line-height: 1.8;
        }

        /* 100x Moonshot Section */
        #moonshot {
            position: relative;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center, rgba(0, 0, 0, 0.9);
            background-size: cover;
            overflow: hidden;
        }
        #moonshot h3 {
            font-size: 48px;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700, 0 0 20px #00BFFF;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: glowPulse 3s infinite ease-in-out;
        }
        #moonshot p {
            font-size: 20px;
            line-height: 1.8;
            max-width: 700px;
            margin: 20px auto;
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
        }
        .moon-graphic {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #E0E0E0 10%, transparent 70%);
            border-radius: 50%;
            opacity: 0.7;
            animation: orbitMoon 15s infinite linear;
            z-index: 0;
        }
        .moon-graphic:nth-child(2) {
            top: 10%;
            left: 10%;
            width: 150px;
            height: 150px;
            animation-duration: 20s;
            animation-direction: reverse;
        }
        .moon-graphic:nth-child(3) {
            bottom: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            animation-duration: 25s;
        }
        @keyframes glowPulse {
            0% { text-shadow: 0 0 10px #FFD700, 0 0 20px #00BFFF; }
            50% { text-shadow: 0 0 20px #FFD700, 0 0 30px #00BFFF; }
            100% { text-shadow: 0 0 10px #FFD700, 0 0 20px #00BFFF; }
        }
        @keyframes orbitMoon {
            0% { transform: translateX(0) rotate(0deg); }
            100% { transform: translateX(50px) rotate(360deg); }
        }

        /* Tokenomics Section */
        #tokenomics {
            text-align: center;
            position: relative;
        }
        .pie-chart-container {
            width: 350px;
            height: 350px;
            margin: 0 auto 30px;
            perspective: 1000px;
            position: relative;
        }
        .pie-chart {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #4682B4 0% 25%,
                #DAA520 25% 55%,
                #2E8B57 55% 65%,
                #483D8B 65% 85%,
                #8B0000 85% 100%
            );
            border: 4px solid #333333;
            box-shadow: 0 0 25px #00BFFF, inset 0 0 15px rgba(0, 191, 255, 0.5);
            transform: rotateX(25deg) rotateY(15deg);
            position: relative;
            animation: orbitGlow 12s infinite linear;
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            z-index: 2;
        }
        .pie-chart::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(50, 50, 50, 0.6) 0%, rgba(0, 0, 0, 0.8) 70%);
            border-radius: 50%;
            opacity: 0.5;
            z-index: 1;
        }
        .pie-chart:hover {
            transform: rotateX(0deg) rotateY(0deg) scale(1.05);
            box-shadow: 0 0 40px #00BFFF, inset 0 0 20px rgba(0, 191, 255, 0.7);
        }
        .pie-chart::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 20%, rgba(50, 50, 50, 0.6) 60%, transparent 70%);
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
            z-index: 3;
        }
        .pie-chart-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.2) 0%, transparent 70%);
            z-index: -1;
            animation: saberPulse 2s infinite ease-in-out;
        }
        .pie-chart-container [data-tooltip] {
            position: relative;
        }
        .pie-chart-container [data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #00BFFF;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            z-index: 10;
            box-shadow: 0 0 10px #00BFFF;
            border: 1px solid #00BFFF;
        }
        .pie-chart-container:hover [data-tooltip]::after {
            opacity: 1;
            visibility: visible;
        }
        @keyframes orbitGlow {
            0% { box-shadow: 0 0 25px #00BFFF, inset 0 0 15px rgba(0, 191, 255, 0.5); transform: rotateX(25deg) rotateY(15deg); }
            50% { box-shadow: 0 0 35px #00BFFF, inset 0 0 20px rgba(0, 191, 255, 0.7); transform: rotateX(25deg) rotateY(-15deg); }
            100% { box-shadow: 0 0 25px #00BFFF, inset 0 0 15px rgba(0, 191, 255, 0.5); transform: rotateX(25deg) rotateY(15deg); }
        }
        @keyframes saberPulse {
            0% { opacity: 0.2; }
            50% { opacity: 0.5; }
            100% { opacity: 0.2; }
        }
        .pie-chart-legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        .legend-item:hover {
            transform: scale(1.1);
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            transition: box-shadow 0.3s ease;
        }
        .legend-item:hover .legend-color {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        #roadmap ol {
            padding-left: 0;

            background-size: cover;
            border: 1px solid #00BFFF;
            padding: 20px;

        #how-to-buy li:hover {

            background: rgba(130, 71, 229, 0.1);
        }
