<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$DOGE1 Presale - doge1.me</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
</head>
<body>
    <main>
        <section class="intro">
            <button class="buy-now-btn" id="buyNowBtn">Buy Now</button>
        </section>
        <!-- Buy Modal -->
        <div class="modal" id="buyModal">
            <div class="modal-content">
                <h2>Buy $DOGE1</h2>
                <input type="number" id="usdInput" placeholder="Amount in USD" step="1" min="1">
                <select id="cryptoDropdown" disabled>
                    <option value="ETH" selected>Ethereum (ETH)</option>
                </select>
                <p id="cryptoAmount">Crypto Amount: 0</p>
                <button id="purchaseBtn">Purchase</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>
        <!-- Cancel Confirmation Modal -->
        <div class="modal" id="cancelConfirmModal">
            <div class="modal-content">
                <h2>Cancel Transaction</h2>
                <p>Do you want to cancel this transaction?</p>
                <button id="cancelYesBtn">Yes</button>
                <button id="cancelNoBtn">No</button>
            </div>
        </div>
        <!-- Purchase Confirmation Modal -->
        <div class="modal" id="purchaseConfirmModal">
            <div class="modal-content">
                <h2>Confirm Purchase</h2>
                <p id="purchaseDetails">You are about to purchase X $DOGE1 for X ETH.</p>
                <button id="connectWalletBtn">Connect Wallet to Continue</button>
                <button id="purchaseCancelBtn">Cancel</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
