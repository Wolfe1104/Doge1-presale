<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDDEN GEMS | DOJI-1-KENOBI ($DOJI) & More</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" async>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Roboto', sans-serif; 
            background: #0A0A0A url('https://images.unsplash.com/photo-1563089145-59914e3d9e26?q=80&w=2070&auto=format&fit=crop') no-repeat center / cover;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.9);
            color: #E0E0E0; 
            line-height: 1.6; 
            overflow-x: hidden;
        }
        a { color: #00BFFF; text-decoration: none; transition: color 0.3s; }
        a:hover { color: #FFD700; }

        /* Page Header */
        header.page-header {
            background: linear-gradient(90deg, #1E3A8A, #3B82F6);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 60px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        }
        header.page-header .logo { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 20px; 
            font-weight: 700; 
            color: #FFFFFF; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.7);
            white-space: nowrap;
            max-width: 40%;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .nav-container { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            flex-wrap: nowrap; 
        }
        nav { 
            display: flex; 
            gap: 10px; 
            flex-wrap: nowrap; 
        }
        nav a { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 14px; 
            color: #FFFFFF; 
            font-weight: 700; 
            padding: 6px 10px; 
            border-radius: 5px; 
            transition: background 0.3s, color 0.3s; 
            white-space: nowrap;
        }
        nav a:hover { background: rgba(255, 255, 255, 0.1); color: #FFD700; }
        .hamburger { 
            display: none; 
            font-size: 24px; 
            cursor: pointer; 
            color: #FFFFFF; 
            padding: 0 10px; 
        }
        .search-bar { 
            padding: 6px 10px; 
            border-radius: 20px; 
            border: 1px solid #3B82F6; 
            background: #FFFFFF; 
            font-size: 12px; 
            width: 120px; 
            max-width: 100%; 
            transition: width 0.3s; 
        }
        .search-bar:focus { width: 150px; outline: none; }

        /* Page Body */
        .page-body {
            margin-top: 80px; 
            padding: 0 10px;
        }

        /* Section Styling */
        section { 
            max-width: 1200px; 
            margin: 20px auto; 
            background: url('https://images.unsplash.com/photo-1721332153282-3be24f219704?q=80&w=2070&auto=format&fit=crop') no-repeat center / cover;
            background-blend-mode: screen;
            background-color: rgba(30, 30, 30, 0.8); /* Fallback color */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }
        .section-header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid #3B82F6;
        }
        .section-header h2 { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 32px; 
            font-weight: 700; 
            color: #60A5FA; 
            text-align: center; 
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.7); 
            letter-spacing: 2px; 
            text-transform: uppercase;
            word-wrap: break-word;
        }
        .section-body {
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header.page-header { padding: 8px 10px; height: 50px; }
            .logo { font-size: 16px; letter-spacing: 1px; }
            nav { display: none; }
            .hamburger { display: block; }
            .nav-active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 10px;
                background: linear-gradient(90deg, #1E3A8A, #3B82F6);
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            }
            .nav-active a { margin: 8px 0; font-size: 12px; padding: 5px 8px; }
            .search-bar { width: 80px; font-size: 10px; padding: 4px 8px; }
            .search-bar:focus { width: 100px; }
            .page-body { margin-top: 60px; padding: 0 5px; }
            .section-header h2 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="logo">HIDDEN GEMS</div>
        <div class="nav-container">
            <nav id="navMenu">
                <a href="#home">Home</a>
                <a href="#top10">Top 10</a>
                <a href="#news">News</a>
            </nav>
            <div class="hamburger" onclick="toggleNav()">â˜°</div>
            <input type="text" class="search-bar" placeholder="Search cryptos..." aria-label="Search cryptocurrencies">
        </div>
    </header>

    <div class="page-body">
        <section class="hero" id="home">
            <div class="section-header">
                <h2>THE BOOK KEEPERS OF CRYPTO NEWS STATION</h2>
            </div>
            <div class="section-body">
                <p>Unlock the future of finance with our expertly curated list of the top 10 cryptocurrencies for 2025, led by the revolutionary DOJI-1-KENOBI ($DOJI). Dive into cutting-edge insights and secure your investments today.</p>
                <button onclick="document.getElementById('top10').scrollIntoView({behavior: 'smooth'})">Explore the Top 10</button>
            </div>
        </section>

        <!-- Additional sections can be added here -->
    </div>

    <script>
        function toggleNav() {
            const nav = document.getElementById('navMenu');
            nav.classList.toggle('nav-active');
        }
    </script>
</body>
</html>
